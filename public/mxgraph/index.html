<!DOCTYPE html>
<html>
  <head>
    <title>Grapheditor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" type="text/css" href="editor/styles/grapheditor.css" />
    <style>
      .geMenubar a:nth-child(4) {
        background-color: #ff9900; /* Cambia el color de fondo del menú 'edi' */
        color: hsl(0, 0%, 0%); /* Cambia el color del texto del menú 'edi' */
        /* Otros estilos personalizados para el menú 'edi' aquí */
        float: right; /* Hace que el botón de login se coloque a la derecha */
        margin-right: 20px;
        border-radius: 10%;
      }
      .geMenubar a:nth-child(4):hover {
        border-radius: 10%;
        /* Estilos adicionales al pasar el mouse sobre el cuarto elemento del menú */
        background-color: #edc41e; /* Cambia el color de fondo en estado de "hover" */
        color: #000000; /* Cambia el color del texto en estado de "hover" */
        /* Otros estilos de "hover" personalizados aquí */
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
      // Parses URL parameters. Supported parameters are:
      // - lang=xy: Specifies the language of the user interface.
      // - touch=1: Enables a touch-style user interface.
      // - storage=local: Enables HTML5 local storage.
      // - chrome=0: Chromeless mode.
      var urlParams = (function (url) {
        var result = new Object();
        var idx = url.lastIndexOf("?");

        if (idx > 0) {
          var params = url.substring(idx + 1).split("&");

          for (var i = 0; i < params.length; i++) {
            idx = params[i].indexOf("=");

            if (idx > 0) {
              result[params[i].substring(0, idx)] = params[i].substring(
                idx + 1
              );
            }
          }
        }

        return result;
      })(window.location.href);

      // Default resources are included in grapheditor resources
      mxLoadResources = false;
    </script>
    <script type="text/javascript" src="editor/js/Init.js"></script>
    <script type="text/javascript" src="editor/deflate/pako.min.js"></script>
    <script type="text/javascript" src="editor/deflate/base64.js"></script>
    <script type="text/javascript" src="editor/jscolor/jscolor.js"></script>
    <script type="text/javascript" src="editor/sanitizer/sanitizer.min.js"></script>
    <script type="text/javascript" src="editor/src/js/mxClient.js"></script>
    <script type="text/javascript" src="editor/js/EditorUi.js"></script>
    <script type="text/javascript" src="editor/js/Editor.js"></script>
    <script type="text/javascript" src="editor/js/Sidebar.js"></script>
    <script type="text/javascript" src="editor/js/Graph.js"></script>
    <script type="text/javascript" src="editor/js/Format.js"></script>
    <script type="text/javascript" src="editor/js/Shapes.js"></script>
    <script type="text/javascript" src="editor/js/Actions.js"></script>
    <script type="text/javascript" src="editor/js/Menus.js"></script>
    <script type="text/javascript" src="editor/js/Toolbar.js"></script>
    <script type="text/javascript" src="editor/js/Dialogs.js"></script>
    <script src="socket.io/socket.io.js"></script>
  </head>
  <body class="geEditor">
    
    <div id="editorUI"></div>

    <script src="editor/save.js"></script>    
    <script type="module" src="editor/app.js"></script>
  </body>
</html>
